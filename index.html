<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.timer.js"></script>
    <script type="text/javascript" src="js/fifteen.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    <script type="text/javascript" src="js/TimelineMax.min.js"></script>
    <script type="text/javascript" src="js/TweenMax.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body>
<div class="container">
        <div class="container">
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default" aria-label="Left Align" id="btn-help">
                  Show help
                </button>
                <button type="button" class="btn btn-primary" aria-label="Left Align" id="btn-slice-2-2">
                  Slice 2x2
                </button>
                <button type="button" class="btn btn-primary" aria-label="Left Align" id="btn-slice-3-3">
                  Slice 3x3
                </button>
                <button type="button" class="btn btn-primary" aria-label="Left Align" id="btn-slice-5-5">
                  Slice 5x5
                </button>
                <button type="button" class="btn btn-primary" aria-label="Left Align" id="btn-slice-6-4">
                  Slice 6x4
                </button>
            </div>
            <span id="stopwatch">00:00:00</span>
            Turns: <span id="turn-count">0</span>
            <span id="data-container"></span>
        </div>
        <div class="container" id="help-message">
            Click One of blue buttons to start the game. <br>Click slices next to empty space to make them move to it, until you reconstruct the image<br>Good luck!<br>
        </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset col-md-offset-2 col-sm-6">
                <div id="original-image">
                    <img class="fifteen-image" src="collie.jpg" width="300">
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div id="sliced-image">
                </div>
            </div>
        </div>
    </div> <!-- container -->

    <div class="container">
        <img src="collie.jpg" id="hidden-image">
        <div  class="form-group">
            <form  class="form-inline">
                <div  class="form-group">
                    <label for="fifteen-image-input">Play with other image</label>
                    <input type="text" class="form-control" id="fifteen-image-input">
                </div>
                <div class="btn btn-default" id="btn-fifteen-new-image", remote="true">Go!</div>
            </form>
        </div>
        <div id="messages" class="error-message">
        </div>
    </div>
</div>

</body>
</html>
